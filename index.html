<!DOCTYPE html>

    <title>Prueba de Métodos</title>

<body>
    <div>
        <h3>Formulario GET búsqueda de Google</h3>
        <form method="GET" action="https://google.com/search">
            <input type="text" name="q" />
            <input type="submit" name="buscar" value="buscar" />
        </form>
    </div>
    <div>
        <h3>Formulario GET con parámetros</h3>
        <form method="GET" action="#">
            <input type="text" name="usuario" />
            <input type="password" name="password" />
            <input type="submit" name="login" value="login" />
        </form>
    </div>
    <div>
        <h3>Formulario POST login correcto</h3>
        <form method="POST" action="https://www.hashemian.com/tools/form-post-tester.php">
            <input type="text" name="usuario" />
            <input type="password" name="password" />
            <input type="submit" name="login" value="login" />
        </form>
    </div>
    Formulario POST
</body>

</html>
